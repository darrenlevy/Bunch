<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Bunches</title>
  <meta name="description" content="Bunches game">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
  <link rel="stylesheet" type="text/css" href="css/game.css">

  <!--
    Loading code to resize gameArea according to some chosen width-to-height ratio.
    In Bunches, the ratio is 3/2 (i.e., width/height = 3/2)
  -->
  <script crossorigin="anonymous" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
  <script crossorigin="anonymous" src="http://yoav-zibin.github.io/emulator/dist/turnBasedServices.3.js"></script>
  <script>
    angular.module('myApp', []).run(function () { resizeGameAreaService.setWidthToHeight(3/2); });
  </script>
</head>
<body>
<div id="gameArea">
  <!-- First row -->
  <div class="row" style="top:0%">
    <div class="column blue solid selected" style="left:0%;">
      
        ♫ ♫ ♫
        
    </div>
    <div class="column blue solid" style="left:25%;">

        ☺ ☺

    </div>
    <div class="column pink dotted selected" style="left:50%;">

          ♫ ♫ ♫

    </div>
    <div class="column orange solid" style="left:75%;">

          ✌

    </div>
  </div>

  <!-- Second row -->
  <div class="row" style="top:25%">
    <div class="column pink dotted" style="left:0%;">

       ♡

    </div>
    <div class="column pink dotted" style="left:25%;">

        ♡ ♡

    </div>
    <div class="column blue double" style="left:50%;">

          ✌ ✌

    </div>
    <div class="column blue solid" style="left:75%;">

          ☺

    </div>
  </div>

  <!-- Third row -->
  <div class="row" style="top:50%">
    <div class="column orange solid" style="left:0%;">

        ♫ ♫

    </div>
    <div class="column blue dotted" style="left:25%;">

        ☺ ☺ ☺

    </div>
    <div class="column orange double selected" style="left:50%;">

          ♫ ♫ ♫

    </div>
    <div class="column pink double" style="left:75%;">

          ✌ ✌ ✌

    </div>
  </div>
  
  
  <!-- Fourth row -->
  <div class="row" style="top:75%">
    <div class="column blue double" style="left:0%;">

        ✌

    </div>
    <div class="column pink dotted" style="left:25%;">

        ♡ ♡ ♡

    </div>
    <div class="column orange dotted" style="left:50%;">

          ♡

    </div>
    <div class="column orange solid" style="left:75%;">

          ☺

    </div>
  </div>
</div>

</body>
</html>
